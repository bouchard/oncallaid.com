<!DOCTYPE html>
<html>
<head>
	<title>OnCallAid - Looks like something broke!</title>
	<meta name="robots" value="noindex">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<style type="text/css">
body {
	background-color: #fff;
	font-family: HelveticaNeue, "Helvetica Neue", Helvetica, Arial, sans-serif;
	font-size: 62.5%;
	text-align: center;
	margin: 0;
	padding: 0;
}
img {
	border: 0;
}
#bg {
	position: absolute;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	margin: 0;
	padding: 0;
	z-index: -1;
}
#bg img {
	height: 100%;
	width: 100%;
	border: 0;
	display: block;
}
#logo {
	margin: 40px 0 20px 0;
	border: 0;
	display: block;
}
#logo {
	opacity: .7;
	-webkit-transition: .2s opacity ease;
	-o-transition: .2s opacity ease;
	transition: .2s opacity ease;
}
#logo:hover {
	opacity: 1;
}
#logo img {
	border: 0;
	width: 275px;
}
#dialog {
	margin-top: 50px;
	background: rgba(255, 255, 255, 0.85);
	padding: 5px;

	margin: 0 auto;
	width: 700px;

	margin-top: 25px;

	font-size: 2.2em;
	line-height: 1.8em;

	margin: 0;
}
p {
	margin: 0;
	color: #888;
	font-size: 1.8em;
	line-height: 1.8em;

	text-decoration: none;

</head>

<body>

	<div id="bg"><img src="/assets/error_bg.jpg"></div>

			<h1>We just hit a mind blank.</h1>

			<p>Go back to <a href="/">oncallaid.com</a> or <a href="mailto:support@thewellinspired.com?subject=OnCallAid 500 Error Support Request">contact us</a> about a problem.</p>

			</a>
		</div>
	</div>
